<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="store">
        
        <div class="shopfront">
            <div class="store-sign">
                <div class="curtains"></div>

        <div class="bench"></div>

    </div>

    <script src="js/app.js"></script>
